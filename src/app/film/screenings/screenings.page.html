<app-layout
  *ngIf="screeningsFilm$ | async as screeningsFilm"
  [pageTitle]="'film-screenings' | translate"
>
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col
              size="12"
              size-xl="2"
              size-lg="3"
              size-md="3"
              size-sm="4"
              size-xs="6"
            >
              <ion-thumbnail>
                <img
                  class="film-poster"
                  [src]="screeningsFilm?.film?.poster"
                  alt="Affiche du film"
                />
              </ion-thumbnail>
            </ion-col>
            <ion-col
              size="12"
              size-xl="10"
              size-lg="9"
              size-md="9"
              size-sm="8"
              size-xs="6"
            >
              <ion-card>
                <ion-card-header>
                  <ion-card-title
                    >{{ screeningsFilm?.film?.title }}</ion-card-title
                  >
                  <ion-card-subtitle>
                    {{ screeningsFilm?.film?.release_date | date:'dd MMMM yyyy'
                    }} | {{ screeningsFilm?.film?.genres }}<br />
                    Ã‚ge minimum : {{ screeningsFilm?.film?.age_minimum }}+
                  </ion-card-subtitle>
                </ion-card-header>
                <ion-card-content>
                  <!-- {{ screeningsFilm?.film?.description }} -->
                  <app-slider [slides]="screeningsFilm.screenings"></app-slider>
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  </ion-content>
</app-layout>
