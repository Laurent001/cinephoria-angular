<app-generic-crud-table
  [title]="'Incidents'"
  [items]="incidents"
  [fields]="fields"
  [emptyItem]="getEmptyIncident()"
  [columnsToDisplay]="columnsToDisplay"
  [columnLabels]="columnLabels"
  [booleanLabels]="booleanLabels"
  (addItem)="onAddIncident($event)"
  (updateItem)="onUpdateIncident($event)"
  (deleteItem)="onDeleteIncident($event)"
></app-generic-crud-table>
