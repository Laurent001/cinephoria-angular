<app-layout [pageTitle]="'Accueil'">
  <ion-title>En ce moment dans nos cinémas : </ion-title>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let film of films">
        <ion-grid>
          <ion-row>
            <ion-col
              size="12"
              size-xl="2"
              size-lg="3"
              size-md="3"
              size-sm="4"
              size-xs="6"
            >
              <ion-thumbnail>
                <img
                  class="film-poster"
                  [src]="film.poster"
                  alt="Affiche du film"
                />
              </ion-thumbnail>
            </ion-col>
            <ion-col
              size="12"
              size-xl="10"
              size-lg="9"
              size-md="9"
              size-sm="8"
              size-xs="6"
            >
              <ion-card>
                <ion-card-header>
                  <ion-card-title>{{ film.title }}</ion-card-title>
                  <ion-card-subtitle>
                    {{ film.release_date | date:'dd MMMM yyyy' }} | {{
                    film.genres }}<br />
                    Âge minimum : {{ film.age_minimum }}+ <br />
                    <!-- Note : {{ film.note }}/5 -->
                  </ion-card-subtitle>
                </ion-card-header>
                <ion-card-content> {{ film.description }} </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  </ion-content>
</app-layout>
