<div class="slider-container">
  <button (click)="prev()" [disabled]="currentIndex === 0">Précédent</button>
  <div class="slides">
    <app-screening
      *ngFor="let screening of slides; let i = index"
      [id]="screening.id"
      [auditorium_id]="screening.auditorium_id"
      [start_time]="screening.start_time"
      [end_time]="screening.end_time"
      [style.display]="i >= currentIndex && i < currentIndex + visibleSlides ? 'block' : 'none'"
    >
    </app-screening>
  </div>

  <button
    (click)="next()"
    [disabled]="currentIndex >= totalSlides - visibleSlides"
  >
    Suivant
  </button>
</div>
