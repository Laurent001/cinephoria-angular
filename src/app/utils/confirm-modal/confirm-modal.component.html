<h1 mat-dialog-title>{{ data.header }}</h1>
<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">{{ data.buttons[1] }}</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>
    {{ data.buttons[0] }}
  </button>
</div>
